<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PixelPallet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="pallet">
            <input type="button" id="col1" class="color">
            <input type="button" id="col2" class="color">
            <input type="button" id="col3" class="color">
            <input type="button" id="col4" class="color">
        </div>
        <button type="button" id="gen">Generate Pallet</button>
        <div class="shifts">
            <input type="text" id="hue" class="number" placeholder="Hue">
            <input type="text" class="number" id="hue-shift" placeholder="Shift">
            <input type="text" class="number" id="brightness" placeholder="Level">
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
